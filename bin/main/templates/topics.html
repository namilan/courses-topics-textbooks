<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>  
    <title>Courses</title>
</head>
<body>
    <h1>A List of Courses</h1>
    
    <div th:each="topic: ${topics}">
    	<li>
    	<a th:href="@{/topic(id=${topic.id})}" th:text="${topic.name}"></a>
    	</li>    
    </div>

</body>
</html>
